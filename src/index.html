<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple page with a web form." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>JS Form Validator</title>
  </head>
  <body>
    <header class="nav_bar_wrapper">
      <nav class="nav_bar" id="nav-menu">
        <span class="icon-cross" id="close-menu"></span>
        <ion-icon name="close" class="header_close" id="close-menu"></ion-icon>
        <ul class="nav_list">
          <li class="nav_item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav__link">About Us</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav__link">Skills</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav__link">Portfolio</a>
          </li>
        </ul>
      </nav>
      <span class="icon-menu" id="toggle-menu"></span>
    </header>

    <section class="grid-container">
      <img src="./assets/image_1.webp" alt="Mulher desenvolvendo algo" />
      <img src="./assets/image_2.webp" alt="Designer criando ilustrações" />
      <img src="./assets/image_3.webp" alt="Homem pensando" />
      <img src="./assets/image_1.webp" alt="Mulher desenvolvendo algo" />
      <img src="./assets/image_2.webp" alt="Designer criando ilustrações" />
    </section>
    <section class="container">
      <div class="form-container">
        <form class="form" id="form">
          <div class="form-control">
            <label for="name">Full name: </label>
            <input
              type="text"
              placeholder="Nome qualquer"
              id="name"
              name="name"
              data-vt-validations="required|name"
            />
            <div>
              <p class="message-error">Error message</p>
            </div>
          </div>
          <div class="form-control">
            <label for="birthday">Date of birth: </label>
            <input type="text" id="birthday" name="birthday" placeholder="dd/mm/yyyy" autocomplete="off" />
          </div>
          <div class="form-control">
            <div class="address-container">
              <label for="state">State: </label>
              <select id="states"></select>
              <label for="city">City: </label>
              <input
                type="text"
                id="autocomplete-input"
                placeholder="Type to search..."
                name="autocomplete"
                list="autocomplete-list"
              />
              <ul class="autocomplete-list" id="city-list"></ul>
            </div>
          </div>
          <div class="form-control">
            <label for="email">E-mail: </label>
            <input
              type="text"
              placeholder="nome@gmail.com"
              id="email"
              name="email"
              data-vt-validations="required|email"
            />
            <p class="message-error">Error message</p>
          </div>
          <button type="submit" id="button-submit">
            <span class="button-text">Submit</span>
          </button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-content">
        <p>Copyright &copy; 2023. Designed by Taissa <span class="icon-happy"></span></p>
        <p>Contact me for details <span class="icon-e-mail"></span></p>
      </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
